<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title th:text="${title}">page-title</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap');
            *{
                font-family: "PT Sans Narrow", sans-serif;
                font-weight: 400;
                font-style: normal;
            }
        </style>
        <link href="/img/favicon.svg" rel="icon" type=" image/svg+xml">
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <link href="/css/fonts.css" rel="stylesheet">
        <link href="/css/iconfont.css" rel="stylesheet">
        <link href="/css/index.css" rel="stylesheet">
        <link href="/css/nobleui.css" rel="stylesheet">
        <link href="/css/stile.css" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>

        <header th:insert="~{blocks/header}"></header>

        <div th:insert="~{pages/bare-code-page}" th:if="${index} == 'bare-code-page'"></div>
        <div th:insert="~{pages/day-one-page}" th:if="${index} == 'day-one-page'"></div>
        <div th:insert="~{pages/day-two-page}" th:if="${index} == 'day-two-page'"></div>

        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top" th:insert="~{blocks/footer}"></footer>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script>
            let TooltipElements = document.querySelectorAll("[data-bs-toggle='tooltip']");
            TooltipElements.forEach((el) => {
                new bootstrap.Tooltip(el);
            });
        </script>
    </body>
</html>
